name: Sync main to jupyter-v2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Checkout jupyter-v2 branch
        run: |
          git fetch origin jupyter-v2
          git checkout -B jupyter-v2 origin/jupyter-v2
      
      - name: Merge main into jupyter-v2
        run: |
          git merge origin/main --no-edit -m "Auto-sync: Merge main into jupyter-v2"
          # If there are conflicts, this will fail and we'll handle it
      
      - name: Push changes
        run: |
          git push origin jupyter-v2
        continue-on-error: true
      
      - name: Create issue on conflict
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Auto-sync conflict: main → jupyter-v2',
              body: 'The automatic merge from main to jupyter-v2 failed due to conflicts. Please resolve manually.\n\n' +
                    'Workflow run: ' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId
            })

