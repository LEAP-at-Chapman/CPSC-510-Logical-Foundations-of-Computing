<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }
        
        .sudoku-container {
            position: relative;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            border: 3px solid black;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Overlay for thick lines */
        .thick-lines-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .thick-line {
            position: absolute;
            background: black;
        }
        
        /* Vertical thick lines */
        .thick-line.vertical {
            width: 3px;
            height: 100%;
            top: 0;
        }
        
        .thick-line.vertical.line1 {
            left: calc(3 * 52px - 1px); /* 3 cells * (50px + 2px border) - offset */
        }
        
        .thick-line.vertical.line2 {
            left: calc(6 * 52px - 1px); /* 6 cells * (50px + 2px border) - offset */
        }
        
        /* Horizontal thick lines */
        .thick-line.horizontal {
            height: 3px;
            width: 100%;
            left: 0;
        }
        
        .thick-line.horizontal.line1 {
            top: calc(3 * 52px - 1px); /* 3 rows * (50px + 2px border) - offset */
        }
        
        .thick-line.horizontal.line2 {
            top: calc(6 * 52px - 1px); /* 6 rows * (50px + 2px border) - offset */
        }
    </style>
</head>
<body>
    <div class="sudoku-container">
        <div class="sudoku-grid">
